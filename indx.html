<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
</head>
<body>
    <h1>Formu Gereken Şekilde Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileri</h2>
    <table>
        <tr>
            <td style="width: 130px;">
                <label for="name">Kullanıcı Adı:</label>
            </td>
            <td style="width: 60px;"></td>
            <td>
                <input type="text" id="name" placeholder="Adınızı giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:</label>
            </td>
            <td></td>
            <td>
                <input type="password" id="parola" placeholder="Parolanızı giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail">Mail:</label>
            </td>
            <td></td>
            <td>
                <input type="email" id="mail" placeholder="Mail adresini giriniz.">
            </td>
        </tr>
    </table>
    <h2>Kişisel Bilgiler</h2>
    <table>
        <tr>
            <td style="width: 130px;">
                <label for="name">Ad:</label>
            </td>
            <td style="width: 60px;"></td>
            <td>
                <input type="text" id="name" placeholder="Adınızı giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyad:</label>
            </td>
            <td></td>
            <td>
                <input type="text" id="surname" placeholder="Soyadınızı giriniz.">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>
            </td>
            <td></td>
            <td>
                <select  id="cities">
                    <option>Seçiniz</option>
                    <option>İstanbul</option>
                    <option>İzmir</option>
                    <option>Ankara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet">Erkek
                <input type="radio" name="cinsiyet">Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobies">Hobiler:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox" name="hobies" id="hobies">Kitap okumak
                <input type="checkbox" name="hobies" id="hobies">Gezmek
                <input type="checkbox" name="hobies" id="hobies">Spor yapmak
                <input type="checkbox" name="hobies" id="hobies">Sinema 

            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
                <button type="reset">Temizle</button>
            </td>
        </tr>
    </table>
    

    
</body>
</html>
